<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form action="" id="newscheme">
        <div>
            <input type="color" name="" id="colorInput" value="#f55a5a">
        </div>
        <div class="select-div">
            <select name="mode" id="colorMode">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Triad">Triad</option>
            </select>
            <div class="arrow"><img src="Icon.png" alt=""></div>
        </div>


        <button id="getscheme" type="submit">Get color Scheme</button>
    </form>
    <div id="colors">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
    </div>
    <div id="colorCode">
        <div id="cone">#F55A5A</div>
        <div id="ctwo">#2B283A</div>
        <div id="cthree">#FBF3AB</div>
        <div id="cfour">#AAD1B6</div>
        <div id="cfive">#A626D3</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
